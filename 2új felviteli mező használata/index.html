<!doctype html>

<html ng-app="AngularStart">

  <head>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/maincontroller.js" type="text/javascript"></script>
    <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
  </head>

  <body>

    <div ng-controller="MainController">
      <h2>Új ember felvétele</h2><br>
      <b>Keresés:</b> <input type="text" ng-model="keresoMezo" style="font-size:12pt" />
      <br><br>
      <table>
        <tr>
          <td width="200" valign="top">
            <h3>Rokonok:</h3>
            <ul>
              <li ng-repeat="ember in emberek | filter:keresoMezo" ng-show="ember.rokon==1"><b>{{ember.nev}}</b><br />{{ember.telefon}}<br /><br /></li>
            </ul>
          </td>

          <td width="100">&nbsp;</td>

          <td width="200" valign="top">
            <h3>Ismerősök:</h3>
            <ul>
              <li ng-repeat="ember in emberek | filter:keresoMezo" ng-hide="ember.rokon==1"><b>{{ember.nev}}</b><br />{{ember.telefon}}<br /><br /></li>
            </ul>
          </td>
        </tr>
      </table>

      <br><br>

      Név: <input type="text" ng-model="uj_nev">&nbsp;&nbsp;&nbsp;
      Életkor: <input type="number" min="1" max="99" ng-model="uj_kor">&nbsp;&nbsp;&nbsp;
      Telefon: <input type="tel" ng-model="uj_tel">&nbsp;&nbsp;&nbsp;
      Rokon: <input type="checkbox" ng-model="uj_rokon" value="1">&nbsp;&nbsp;&nbsp;
      <button ng-click="felvetel()">új ember hozzáadása</button>

    
    </div>

    

  </body>

</html>
