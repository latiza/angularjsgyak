<!DOCTYPE html>
<html lang="en" ng-app="AngularStart">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--w3s oldaláról másoljuk be a linket : 
        https://www.w3schools.com/angular/angular_intro.asp-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <!--először az app.jst helyezzük el, és utána a maincontroller.jst, mert hivatkozunk rá, maincontroller.js-ben-->
     
        <script src="js/maincontroller4.js"></script>
    <!--későbbiekben szükségünk lesz jQuery könyvtárra is, w3s oldaláról csatolva-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    
  <div ng-controller="MainController">

    <h2>Új ember felvétele</h2><br>

    <b>Keresés:</b> <input type="text" ng-model="keresoMezo" style="font-size:12pt" />

    <br><br>

    <table>
      <tr>
        <td width="200" valign="top">
          <h3>Rokonok:</h3>
          <ul>
            <li ng-repeat="ember in emberek | filter:keresoMezo" ng-show="ember.rokon==1"><b>{{ember.nev}}</b><br />{{ember.telefon}}<br /><br /></li>
          </ul>
        </td>

        <td width="100">&nbsp;</td>

        <td width="200" valign="top">
          <h3>Ismerősök:</h3>
          <ul>
            <li ng-repeat="ember in emberek | filter:keresoMezo" ng-hide="ember.rokon==1"><b>{{ember.nev}}</b><br />{{ember.telefon}}<br /><br /></li>
          </ul>
        </td>
      </tr>
    </table>

    <br><br>

    Név: <input type="text" ng-model="uj_nev">&nbsp;&nbsp;&nbsp;
    Életkor: <input type="number" min="1" max="99" ng-model="uj_kor">&nbsp;&nbsp;&nbsp;
    Telefon: <input type="tel" ng-model="uj_tel">&nbsp;&nbsp;&nbsp;
    Rokon: <input type="checkbox" ng-model="uj_rokon" value="1">&nbsp;&nbsp;&nbsp;
    <button ng-click="felvetel()">új ember hozzáadása</button>

    <br><br>

  </div>

  
  
</body>
</html>
